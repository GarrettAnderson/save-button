<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Save Button</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <script src="https://kit.fontawesome.com/75344e0b72.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <button>
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-heart solidHeart hidden"></i>
      <i class="fa-solid fa-spinner-third hidden"></i>
      <p class="save">Save</p>
      <p class="saved hidden">Saved</p>

    </button>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
